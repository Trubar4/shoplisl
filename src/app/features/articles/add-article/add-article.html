<div class="add-article">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="onBack()" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Neuen Artikel erstellen</span>
  </mat-toolbar>

  <!-- Form -->
  <div class="form-container">
    <form class="article-form" (ngSubmit)="onSave()">
      
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input 
          matInput 
          [(ngModel)]="article.name" 
          name="name"
          placeholder="z.B. Erdbeeren"
          [disabled]="isSaving"
          required
          autofocus>
      </mat-form-field>

      <!-- Amount Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Menge</mat-label>
        <input 
          matInput 
          [(ngModel)]="article.amount" 
          name="amount"
          placeholder="z.B. 500g, 2 St√ºck, 1 Pack"
          [disabled]="isSaving">
      </mat-form-field>
        
      <!-- Notes Field - MOVED ABOVE DEPARTMENT -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notizen</mat-label>
        <textarea 
          matInput 
          [(ngModel)]="article.notes" 
          name="notes"
          placeholder="Zus√§tzliche Informationen..."
          [disabled]="isSaving"
          rows="3">
        </textarea>
      </mat-form-field>

      <!-- Department Selection -->
      <div class="department-selector">
        <h3 class="section-title">Abteilung</h3>
        <p class="section-subtitle">W√§hle eine Abteilung f√ºr bessere Organisation</p>
        
        <div class="department-grid">
          <!-- No Department Option -->
          <mat-card 
            class="department-card"
            [class.selected]="article.departmentId === null"
            (click)="onDepartmentSelected(null)">
            <mat-card-content>
              <div class="department-content">
                <div class="department-icon">
                  <span class="no-department-icon">‚ùì</span>
                </div>
                <div class="department-info">
                  <div class="department-name">Keine Abteilung</div>
                  <mat-radio-button 
                    [value]="null"
                    [(ngModel)]="article.departmentId"
                    name="department"
                    class="department-radio">
                  </mat-radio-button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

          <!-- Department Options -->
          <mat-card 
            *ngFor="let department of departments" 
            class="department-card"
            [class.selected]="article.departmentId === department.id"
            (click)="onDepartmentSelected(department.id)">
            <mat-card-content>
              <div class="department-content">
                <div class="department-icon">
                  <img 
                    [src]="getDepartmentIconPath(department.icon)" 
                    [alt]="department.nameGerman"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                  <span class="fallback-icon" style="display: none;">üì¶</span>
                </div>
                <div class="department-info">
                  <div class="department-name">{{ department.nameGerman }}</div>
                  <mat-radio-button 
                    [value]="department.id"
                    [(ngModel)]="article.departmentId"
                    name="department"
                    class="department-radio">
                  </mat-radio-button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <!-- Icon Selection -->
      <div class="icon-section">
        <h3>Icon ausw√§hlen</h3>
        
        <!-- Current Icon Display -->
        <div class="current-icon">
          <div class="icon-preview">
            {{ article.icon }}
          </div>
          <mat-form-field appearance="outline" class="icon-input">
            <mat-label>Eigenes Icon</mat-label>
            <input 
              matInput 
              [(ngModel)]="article.icon" 
              name="icon"
              placeholder="Emoji eingeben..."
              [disabled]="isSaving"
              maxlength="2">
          </mat-form-field>
        </div>

        <!-- Common Emojis -->
        <div class="emoji-grid">
          <button 
            *ngFor="let emoji of commonEmojis" 
            type="button"
            class="emoji-button"
            [class.selected]="article.icon === emoji"
            [disabled]="isSaving"
            (click)="onEmojiSelect(emoji)">
            {{ emoji }}
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button 
          type="button" 
          mat-button 
          color="basic" 
          (click)="onCancel()"
          [disabled]="isSaving"
          class="cancel-button">
          Abbrechen
        </button>
        <button 
          type="submit" 
          mat-raised-button 
          color="primary"
          [disabled]="!hasValidData() || isSaving"
          class="save-button">
          <mat-progress-spinner 
            *ngIf="isSaving" 
            diameter="16" 
            mode="indeterminate">
          </mat-progress-spinner>
          <span *ngIf="!isSaving">Erstellen</span>
          <span *ngIf="isSaving">Wird erstellt...</span>
        </button>
      </div>
    </form>
  </div>
</div>
