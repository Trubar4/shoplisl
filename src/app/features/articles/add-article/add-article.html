<div class="add-article">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="onBack()" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Neuen Artikel erstellen</span>
  </mat-toolbar>

  <!-- Form -->
  <div class="form-container">
    <form class="article-form" (ngSubmit)="onSave()">
      
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input 
          matInput 
          [(ngModel)]="article.name" 
          name="name"
          placeholder="z.B. Erdbeeren"
          [disabled]="isSaving"
          required
          autofocus>
      </mat-form-field>

      <!-- Amount Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Menge</mat-label>
        <input 
          matInput 
          [(ngModel)]="article.amount" 
          name="amount"
          placeholder="z.B. 500g, 2 Stück, 1 Pack"
          [disabled]="isSaving">
      </mat-form-field>
        
      <!-- Notes Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notizen</mat-label>
        <textarea 
          matInput 
          [(ngModel)]="article.notes" 
          name="notes"
          placeholder="Zusätzliche Informationen..."
          [disabled]="isSaving"
          rows="3">
        </textarea>
      </mat-form-field>

      <!-- Icon Selection -->
      <div class="icon-section">
        <h3>Icon auswählen</h3>
        
        <!-- Current Icon Display -->
        <div class="current-icon">
          <div class="icon-preview">
            {{ article.icon }}
          </div>
          <mat-form-field appearance="outline" class="icon-input">
            <mat-label>Eigenes Icon</mat-label>
            <input 
              matInput 
              [(ngModel)]="article.icon" 
              name="icon"
              placeholder="Emoji eingeben..."
              [disabled]="isSaving"
              maxlength="2">
          </mat-form-field>
        </div>

        <!-- Common Emojis -->
        <div class="emoji-grid">
          <button 
            *ngFor="let emoji of commonEmojis" 
            type="button"
            class="emoji-button"
            [class.selected]="article.icon === emoji"
            [disabled]="isSaving"
            (click)="onEmojiSelect(emoji)">
            {{ emoji }}
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button 
          type="button" 
          mat-button 
          color="basic" 
          (click)="onCancel()"
          [disabled]="isSaving"
          class="cancel-button">
          Abbrechen
        </button>
        <button 
          type="submit" 
          mat-raised-button 
          color="primary"
          [disabled]="!hasValidData() || isSaving"
          class="save-button">
          <mat-progress-spinner 
            *ngIf="isSaving" 
            diameter="16" 
            mode="indeterminate">
          </mat-progress-spinner>
          <span *ngIf="!isSaving">Erstellen</span>
          <span *ngIf="isSaving">Wird erstellt...</span>
        </button>
      </div>
    </form>
  </div>
</div>
