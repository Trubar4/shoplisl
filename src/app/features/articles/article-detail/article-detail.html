<div class="article-detail">
  <!-- Header -->
  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button (click)="onBack()" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Artikel bearbeiten</span>
    <span class="spacer"></span>
    <button 
      mat-icon-button 
      (click)="onDelete()" 
      [disabled]="isDeleting"
      aria-label="Delete" 
      class="delete-button">
      <mat-progress-spinner 
        *ngIf="isDeleting" 
        diameter="20" 
        mode="indeterminate">
      </mat-progress-spinner>
      <mat-icon *ngIf="!isDeleting">delete</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Loading -->
  <div *ngIf="isLoading" class="loading">
    <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
    <p>Artikel wird geladen...</p>
  </div>

  <!-- Form -->
  <div *ngIf="!isLoading" class="form-container">
    <form class="article-form" (ngSubmit)="onSave()">
      
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input 
          matInput 
          [(ngModel)]="article.name" 
          name="name"
          placeholder="z.B. Erdbeeren"
          [disabled]="isSaving"
          required>
      </mat-form-field>

      <!-- Amount Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Menge</mat-label>
        <input 
          matInput 
          [(ngModel)]="article.amount" 
          name="amount"
          placeholder="z.B. 500g, 2 StÃ¼ck, 1 Pack"
          [disabled]="isSaving">
      </mat-form-field>
        
      <!-- Notes Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Notizen</mat-label>
        <textarea 
          matInput 
          [(ngModel)]="article.notes" 
          name="notes"
          placeholder="ZusÃ¤tzliche Informationen..."
          [disabled]="isSaving"
          rows="3">
        </textarea>
      </mat-form-field>

      <!-- Icon Selection -->
      <div class="icon-section">
        <h3>Icon auswÃ¤hlen</h3>
        
        <!-- Current Icon Display -->
        <div class="current-icon">
          <div class="icon-preview">
            {{ article.icon || 'ðŸ“¦' }}
          </div>
          <mat-form-field appearance="outline" class="icon-input">
            <mat-label>Eigenes Icon</mat-label>
            <input 
              matInput 
              [(ngModel)]="article.icon" 
              name="icon"
              placeholder="Emoji eingeben..."
              [disabled]="isSaving"
              maxlength="2">
          </mat-form-field>
        </div>

        <!-- Common Emojis -->
        <div class="emoji-grid">
          <button 
            *ngFor="let emoji of commonEmojis" 
            type="button"
            class="emoji-button"
            [class.selected]="article.icon === emoji"
            [disabled]="isSaving"
            (click)="onEmojiSelect(emoji)">
            {{ emoji }}
          </button>
        </div>
      </div>

      <!-- List Membership Section -->
      <div class="list-membership-section">
        <h3>In diesen Listen enthalten</h3>
        
        <div class="lists-container" *ngIf="containingLists$ | async as lists; else noLists">
          <div *ngIf="lists.length > 0; else noListsContent" class="lists-chips">
            <mat-chip-set>
              <mat-chip 
                *ngFor="let list of lists" 
                class="list-chip"
                [style.background-color]="list.color || '#e0e0e0'">
                <span class="list-name">{{ list.name }}</span>
                <button 
                  matChipRemove 
                  (click)="onRemoveFromList(list)"
                  [attr.aria-label]="'Aus ' + list.name + ' entfernen'">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-chip>
            </mat-chip-set>
          </div>
          
          <ng-template #noListsContent>
            <p class="no-lists-message">
              Dieser Artikel ist in keiner Liste enthalten.
            </p>
          </ng-template>
        </div>
        
        <ng-template #noLists>
          <div class="loading-lists">
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
            <span>Listen werden geladen...</span>
          </div>
        </ng-template>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button 
          type="button" 
          mat-button 
          color="basic" 
          (click)="onCancel()"
          [disabled]="isSaving || isDeleting"
          class="cancel-button">
          Abbrechen
        </button>
        <button 
          type="button" 
          mat-button 
          color="warn" 
          (click)="onDelete()"
          [disabled]="isSaving || isDeleting"
          class="delete-button-text">
          <mat-progress-spinner 
            *ngIf="isDeleting" 
            diameter="16" 
            mode="indeterminate">
          </mat-progress-spinner>
          <span *ngIf="!isDeleting">LÃ¶schen</span>
          <span *ngIf="isDeleting">Wird gelÃ¶scht...</span>
        </button>
        <button 
          type="submit" 
          mat-raised-button 
          color="primary"
          [disabled]="!article.name.trim() || !hasChanges() || isSaving || isDeleting"
          class="save-button">
          <mat-progress-spinner 
            *ngIf="isSaving" 
            diameter="16" 
            mode="indeterminate">
          </mat-progress-spinner>
          <span *ngIf="!isSaving">Speichern</span>
          <span *ngIf="isSaving">Wird gespeichert...</span>
        </button>
      </div>
    </form>
  </div>
</div>
