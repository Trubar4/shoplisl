<div class="confirm-dialog">
    <h2 mat-dialog-title>
      <mat-icon *ngIf="data.isDestructive" class="warning-icon">warning</mat-icon>
      {{ data.title }}
    </h2>
    
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button 
        *ngIf="data.showCancel"
        mat-button 
        (click)="onCancel()"
        class="cancel-button">
        {{ data.cancelText }}
      </button>
      <button 
        mat-raised-button 
        [color]="data.isDestructive ? 'warn' : 'primary'"
        (click)="onConfirm()"
        class="confirm-button">
        {{ data.confirmText }}
      </button>
    </mat-dialog-actions>
  </div>
