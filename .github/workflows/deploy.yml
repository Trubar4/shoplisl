name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Install Angular CLI
      run: npm install -g @angular/cli
      
    - name: Build Angular application
      run: ng build --configuration production
      
    - name: Debug build output
      run: |
        echo "=== Checking if index.html exists ==="
        ls -la dist/shoplisl-app/
        echo "=== Looking for HTML files ==="
        find dist -name "*.html" -type f
        echo "=== Size of dist directory ==="
        du -sh dist/
        echo "=== Contents of index.html (first 10 lines) ==="
        if [ -f "dist/shoplisl-app/index.html" ]; then
          head -10 dist/shoplisl-app/index.html
        else
          echo "index.html NOT FOUND!"
        fi
      
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: shoplisl
        channelId: live